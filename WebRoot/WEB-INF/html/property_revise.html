<!DOCTYPE html>
<html lang="zh-cn">
<head>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/law_base.css">
    <link rel="stylesheet" href="css/property_M.css">

    <script src="js/jquery-1.11.3.js"></script>

<body>
       <#include "public_page.html">

       <div class="main_content_box">
                <h3 class="property_title">权限修改</h3>
                <div class="cm_main property_fp" style="display:block;">
                    <div class="cm_main_top">
                        权限 — 人员管理
                    </div>
                    <div class="dwidth">
                        <form action="" class="property_fp_form">
                            <table>
                                <tr>
                                    <td><input type="checkbox" name="leib"> 律师</td>
                                    <td><input type="checkbox" name="leib"> 人事</td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" name="leib"> 财务</td>
                                    <td><input type="checkbox" name="leib"> 超级管理员</td>
                                </tr>
                            </table>
                            <p class="property_fp_saveoff">
                                <span style="margin-right:20px;">保存</span><span style="margin-left:20px;">取消</span>
                            </p>
                        </form>
                    </div>

                </div>
       </div>

<script>
      $(document).ready(function(){
           $('.main_content_box').insertAfter($('.main_content_top'));

          $('#a4').css("background","rgba(64,123,167,.9)");
          var txt=$('#a4').html();
          var bg=$('#a4 i').css('backgroundImage');
          $('.main_content_top h3').html(txt);
          $('.main_content_top h3').find('i').css({backgroundImage:bg,backgroundRepeat:"no-repeat"});
      });
</script>

</body>
