    switch(week){

     case 1: s = "星期一";break;  
     case 2: s = "星期二";break;  
     case 3: s = "星期三";break;

     case 5: s = "星期五";break;

   }  
	$('#time').html(date+"&nbsp;&nbsp;"+s);
})
