<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>案件管理-案件进度</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/law_base.css">
    <link rel="stylesheet" href="css/case_M.css">
    <link rel="stylesheet" href="css/pagination.css">
    <link rel="stylesheet" href="css/quill.snow.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <script src="js/law_base.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.pagination.js"></script>
    <script src="js/quill.min.js"></script>
</head>
<body>
<#include "public_page.html">

    <div class="main_content_box">
        <div class="case case1" style="display:block;"   >
            <h3 class="case_title">案件管理</h3>
            <div class="cm_main">
                <div class="cm_main_top">
                    <span>案件进度</span>
                </div>
                <div class="dwidth">
                    <form action="" class="case_form1">
                        <table>
                            <tr>
                                <td>案件编号</td>
                                <td><input type="text" required/></td>
                                <td>案件名称</td>
                                <td><input type="text" required></td>
                            </tr>
                            <tr>
                                <td>案件类型</td>
                                <td><select name="">
                                    <option value=""></option>
                                    <option value="">个人</option>
                                    <option value="">社会</option>
                                    <option value="">群体</option>
                                </select>
                                    <select name="">
                                        <option value=""></option>
                                        <option value="">民事</option>
                                        <option value="">刑事</option>
                                        <option value="">行政</option>
                                    </select></td>
                                <td>委托人</td>
                                <td><input type="text"><a href="#" class="small_btn">搜索</a></td>
                            </tr>
                        </table>
                    </form>
                    <table class="case_M_tb">
                        <tr>
                            <td>编号</td>
                            <td>名称</td>
                            <td>类型</td>
                            <td>委托人</td>
                            <td>操作</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>咕噜咕噜咕噜</td>
                            <td>个人 刑事案件</td>
                            <td>丰绅殷德</td>
                            <td><span class="middle_btn">进度管理</span></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>咕噜咕噜咕噜</td>
                            <td>公司 刑事案件</td>
                            <td>丰绅殷德</td>
                            <td><span class="middle_btn">进度管理</span></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>咕噜咕噜咕噜</td>
                            <td>刑事案件</td>
                            <td>丰绅殷德</td>
                            <td><span class="middle_btn">进度管理</span></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>咕噜咕噜咕噜</td>
                            <td>刑事案件</td>
                            <td>丰绅殷德</td>
                            <td><span class="middle_btn">进度管理</span></td>
                        </tr>
                    </table>
                    <div class="pages">
                        <div id="Pagination"></div>
                        <div class="searchPage">
                            <span class="page-sum">共<strong class="allPage">15</strong>页</span>
                            <span class="page-go">跳转<input type="text">页</span>
                            <a href="javascript:;" class="page-btn">GO</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#Pagination").pagination("15");
        });
    </script>

    <script>
        $(document).ready(function(){
            $('.main_content_box').insertAfter($('.main_content_top'));

            $('#a5').css("background","rgba(64,123,167,.9)");
            var txt=$('#a5').html();
            var bg=$('#a5 i').css('backgroundImage');
            $('.main_content_top h3').html(txt);
            $('.main_content_top h3').find('i').css({backgroundImage:bg,backgroundRepeat:"no-repeat"});
        });
    </script>

</body>
</html>
