<!DOCTYPE html>
<html lang="zh">
<#include "include/resource.html">
<body>
<section id="container" class="">
    <#include "include/head.html">
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <#if (lr?size>0)>
                    <#list lr as item>
                        <div class="col-lg-4">
                            <aside class="profile-nav alt green-border">
                                <section class="panel">
                                    <div class="user-heading alt green-bg" style="cursor: pointer" onclick="fun_lookr(${item.roomId!''},'${item.yxName}')">
                                        <a href="javascript:void(0);">
                                            <img alt="" src="${item.zbImage!''}">
                                        </a>
                                        <h5><#if item.title?length gt 18>
                                            ${item.title?substring(0,11)}...
                                            <#else>${item.title!} </#if></h5>
                                        <p>${item.zbName!''}</p><p>${item.num!''}</p>
                                    </div>
                                </section>
                            </aside>

                        </div>
                    </#list>
                </#if>


            </div>
        </section>
    </section>
        <input type="hidden" value="<#if nid??>${nid!''}</#if>" id="scr">
        <input type="hidden" value="<#if biaozhi??>${biaozhi!''}</#if>" id="biaozhi">
</section>
</body>
    <script src="${webroot}/theme_rx/zhibo/platform/js/jquery.js"></script>
    <script src="${webroot}/theme_rx/zhibo/platform/js/bootstrap.min.js"></script>
    <script src="${webroot}/theme_rx/zhibo/platform/js/jquery.scrollTo.min.js"></script>
    <script src="${webroot}/theme_rx/zhibo/platform/js/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="${webroot}/theme_rx/zhibo/platform/js/common-scripts.js"></script>
    <script type="text/javascript">
        function fun_lookr(roomId,yxName){
            var src = $('#scr').val();
            url = "/platform/lookRoom.html?roomId="+roomId+"&yxName="+yxName+"&src="+src;
            window.location.href=url;
        }
    </script>
    <script>
        $(function () {
            var biaozhi =  "${biaozhi!''}";
            $('#'+biaozhi).addClass("active")
        })
    </script>
</html>
