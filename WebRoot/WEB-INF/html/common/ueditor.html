<#-- 显示百度富文本编辑器  输入参数长度、高度、id(Textarea的id)、name(Textarea的name)、文本框中的值-->
<#macro showUeditor width heigth id name content>

<script type="text/javascript" charset="utf-8" src="/plugins/ueditor/ueditor.parse.js"> </script>
<script type="text/javascript" charset="utf-8" src="/plugins/ueditor/ueditor.config.js"> </script>
<script type="text/javascript" charset="utf-8" src="/plugins/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/plugins/ueditor/zh-cn.js"></script>
<!-- <script type="text/javascript" charset="utf-8" src="/plugins/ueditor/_src/plugins/elementpath.js"></script> -->

<script type="text/javascript">
var ue = UE.getEditor('${id!"editor"}');
</script>
<style>
.edui-popup-content{height:auto !important;}
</style>
<script id="${id!"editor"}" name="${name!"editor"}" type="text/plain" 
 style="width:${width}px;height:${heigth}px; line-height:20px;">

${content!}
</script>
</#macro>
